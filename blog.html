<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            background-color: #FAF3E0;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .header, .post {
            text-align: center;
            margin-bottom: 20px;
        }
        .post h2 {
            color: #5DADE2;
        }
        .post p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Blog</h1>
            <p>Welcome to my blog! Here you'll find my latest posts.</p>
        </div>
        <div class="post">
            <h2>Sample Blog Post Title</h2>
            <p>This is a sample blog post. You can easily copy and paste this template for your new blog entries. Enjoy writing!</p>
        </div>
    </div>
</body>
</html>
